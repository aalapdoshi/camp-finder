[build]
  # No build command needed for static site
  publish = "."

[build.environment]
  # These will be set in Netlify dashboard under Site Settings > Environment Variables

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect old homepage URL to root (for bookmarks)
[[redirects]]
  from = "/campfinder_index.html"
  to = "/"
  status = 301
